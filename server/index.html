<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="file" value="" multiple/>
    <ul></ul>
    <script>
        var Input = document.querySelector("input");
        var Ul = document.querySelector("ul");
        Input.onchange = function upload() {
            var files = !!this.files ? this.files : [];
            if (!files.length || !window.FileReader) {
                console.log("浏览器不支持HTML5");
                return false;
            };
            // 创建一个FormData对象,用来组装一组用 XMLHttpRequest发送请求的键/值对
            var fd = new FormData();
            // 把 input 标签获取的文件加入 FromData 中
            for (var i = 0; i < files.length; i++) {
                fd.append('files', files[i]);
            }
            // Ajax
            var request = new XMLHttpRequest();
            request.open("POST", "upload");
            request.send(fd);
            request.onreadystatechange = function () {
                if (request.readyState === 4 & request.status === 200) {
                    var response = JSON.parse(request.responseText);
                    response.rets.forEach((info) => {
                        let e = document.createElement('li');
                        e.innerText = `【${info.originalname}】mimetype:${info.mimetype} size:${info.size}`;
                        Ul.appendChild(e);
                    })
                }
            }
        }
    </script>
</body>

</html>
