<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Share</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/loading.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
</head>

<body>
    <!-- Application Container -->
    <section id="container">
        <!-- Title Bar -->
        <!-- <section class="title_bar">
            <section class="title_bar_drag" style="-webkit-app-region: drag;">Share</section>
            <section class="close" id="close">
                <img src="./assets/img/close.svg" class="close_btn center">
            </section>
        </section> -->
        <!-- update -->
        <section id="update">
            <div id="updateInfo">当前版本2.0.0，可升级到3.0.0</div>
            <div id="updateBtn">立即升级</div>
            <div id="updateCancel">
                <img src="./assets/img/close.svg" class="update_close center">
            </div>
        </section>
        <!-- QRCode -->
        <section class="qr_wrap">
            <section id="qrcode" class="center"></section>
        </section>
        <!-- QRCode function  -->
        <section class="qrcode_fn">
            <div class="qrcode_fn_btn" id="qrcodeCopy">
                <img src="./assets/img/copy.svg" class="qrcode_fn_btn_img">
                <div class="qrcode_fn_btn_txt">复制</div>
            </div>
            <div class="qrcode_fn_btn" id="qrcodeStar">
                <img src="./assets/img/star.svg" class="qrcode_fn_btn_img">
                <div class="qrcode_fn_btn_txt">收藏</div>
            </div>
            <div class="qrcode_fn_btn" id="qrcodeDownload">
                <img src="./assets/img/download.svg" class="qrcode_fn_btn_img">
                <div class="qrcode_fn_btn_txt">保存</div>
            </div>
        </section>
        <!-- Collection -->
        <!-- <section id="collection">
            <img src="./assets/img/collect.svg" id="collectImg">
            <img src="./assets/img/uncollect.svg" id="uncollectImg">
        </section> -->
        <!-- Generate -->
        <section id="qrtext">
            <textarea name="" id="qrcontent" placeholder=" 请输入需要生成二维码的文字 &#10;【Cmd/Ctrl+Enter发送，ESC清空】"></textarea>
            <div id="generate">生成</div>
        </section>
        <!-- Text -->
        <section id="text">
            <textarea name="" id="content" placeholder=" 请输入需要发送的文字 &#10;【Cmd/Ctrl+Enter发送，ESC清空】&#10;【Cmd/Ctrl+Alt+C快速发送剪贴板文字】"></textarea>
            <div id="send">发送</div>
        </section>
        <!-- Links -->
        <section id="links">
        </section>
        <!-- Open Dir -->
        <section id="footer">
            <div id="mine">我的收藏</div>
            <div id="open">
                <span>打开目录</span>
                <span id="dir"></span>
            </div>
        </section>
    </section>

    <!-- top -->
    <section class="top_wrap">
        <div id="top" class="center">
            <img id="topImg" title="置顶" src="./assets/img/pin.svg" class="top_img">
        </div>
    </section>

    <!-- Loading -->
    <section class="loading">
        <div class="loading-style-1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <section class="popup" id="remarkPopup">
        <div class="mask" id="remarkMask"></div>
        <textarea type="text" id="remark" placeholder=" 请输入备注 &#10; 【Cmd/Ctrl+Enter发送，ESC清空】"></textarea>
        <div id="collect">收藏</div>
    </section>

    <section class="popup" id="myCollectionPopup">
        <div class="mask" id="myCollectionMask"></div>
        <div id="myCollections"></div>
    </section>

    <script src="assets/js/qrcode.min.js"></script>
    <script src="assets/js/html2canvas.min.js"></script>
    <script>
        // You can also require other files to run in this process
        require('./assets/js/renderer.js')
    </script>
</body>

</html>
